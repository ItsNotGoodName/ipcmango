<div class="sm:flex px-4">
  <div role="tablist" class="tabs tabs-boxed">
    <a
      hx-boost="true"
      role="tab"
      href="/dahua/events"
      {{ if eq "/dahua/events" .URL.Path }}
        class="tab tab-active"
      {{ else }}
        class="tab"
      {{ end }}
    >
      Events
    </a>
    <a
      hx-boost="true"
      role="tab"
      href="/dahua/events/live"
      {{ if eq "/dahua/events/live"
        .URL.Path
      }}
        class="tab tab-active"
      {{ else }}
        class="tab"
      {{ end }}
    >
      Live
    </a>
    <a
      hx-boost="true"
      role="tab"
      href="/dahua/events/rules"
      {{ if eq "/dahua/events/rules"
        .URL.Path
      }}
        class="tab tab-active"
      {{ else }}
        class="tab"
      {{ end }}
    >
      Rules
    </a>
  </div>
</div>
