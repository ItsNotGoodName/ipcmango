{{template "base.html" .}}
{{define "body"}}

{{template "dahua-tabs.html" .}}

<section class="bg-white dark:bg-gray-900 p-4">
  <div class="flex flex-col gap-4">
    <div class="flex gap-4">
      <a href="/dahua/cameras/create"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Create</a>
    </div>

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3">ID</th>
            <th scope="col" class="px-6 py-3">Name</th>
            <th scope="col" class="px-6 py-3">Address</th>
            <th scope="col" class="px-6 py-3">Username</th>
            <th scope="col" class="px-6 py-3">Created At</th>
            <th scope="col" class="px-6 py-3">Action</th>
          </tr>
        </thead>
        <tbody>
          {{range $index, $val := .Data.Cameras}}
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
              {{$val.ID}}
            </th>
            <td class="px-6 py-4">{{$val.Name}}</td>
            <td class="px-6 py-4">{{$val.Address}}</td>
            <td class="px-6 py-4">{{$val.Username}}</td>
            <td class="px-6 py-4">{{SLFormatDate $val.CreatedAt}}</td>
            <td class="flex items-center px-6 py-4">
              <a href="/dahua/cameras/{{$val.ID}}/update"
                class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Update</a>
              <button class="font-medium text-red-600 dark:text-red-500 hover:underline ms-3"
                hx-delete="/dahua/cameras/{{$val.ID}}" hx-target="closest tr"
                hx-confirm="Are you sure you wish to delete camera '{{$val.Name}}'?">
                Delete
              </button>
            </td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </div>
</section>

{{end}}
