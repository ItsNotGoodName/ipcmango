{{template "base.html" .}}
{{define "body"}}

{{template "dahua-tabs.html" .}}

<div class="p-4">
  <div class="flex flex-wrap gap-4 justify-center">
    {{range .Data.Cameras}}
    <figure class="max-w-lg">
      <img class="h-auto max-w-full rounded-lg" src="/v1/dahua/{{.ID}}/snapshot" alt="Camera {{.ID}} Snapshot">
      <figcaption class="mt-2 text-sm text-center text-gray-500 dark:text-gray-400">Camera {{.ID}} Snapshot</figcaption>
    </figure>
    {{end}}
  </div>
</div>
{{end}}
